name: Azure Static Web Apps and Azure App Services CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'  # Trigger deployment for changes in the backend directory

env:
  AZURE_WEBAPP_NAME: Lagunabutchery   # Set this to your Azure App Service name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # Path to the backend project (relative to the root)
  NODE_VERSION: '20.x'                # Set this to the Node.js version to use

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Backend
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd backend
        npm install

    - name: Build backend
      run: |
        cd backend
        npm run build --if-present

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: backend-app
        path: backend  # Path to the backend directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: backend-app

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure WebApp
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: './backend'  # Path to the backend directory